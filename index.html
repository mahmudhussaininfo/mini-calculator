<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calulator">
      <h1>Mini Calculator</h1>
      <table>
        <tr>
          <td colspan="4"><input type="text" id="result" /></td>
        </tr>
        <tr>
          <td><input type="button" value="C" onclick="deleteMe()" /></td>
          <td><input type="button" value="(" onclick="calulator('(')" /></td>
          <td><input type="button" value=")" onclick="calulator(')')" /></td>
          <td><input type="button" value="" /></td>
        </tr>
        <tr>
          <td><input type="button" value="7" onclick="calulator('7')" /></td>
          <td><input type="button" value="8" onclick="calulator('8')" /></td>
          <td><input type="button" value="9" onclick="calulator('9')" /></td>
          <td><input type="button" value="+" onclick="calulator('+')" /></td>
        </tr>
        <tr>
          <td><input type="button" value="4" onclick="calulator('4')" /></td>
          <td><input type="button" value="5" onclick="calulator('5')" /></td>
          <td><input type="button" value="6" onclick="calulator('6')" /></td>
          <td><input type="button" value="-" onclick="calulator('-')" /></td>
        </tr>
        <tr>
          <td><input type="button" value="1" onclick="calulator('1')" /></td>
          <td><input type="button" value="2" onclick="calulator('2')" /></td>
          <td><input type="button" value="3" onclick="calulator('3')" /></td>
          <td><input type="button" value="*" onclick="calulator('*')" /></td>
        </tr>
        <tr>
          <td><input type="button" value="0" onclick="calulator('0')" /></td>
          <td><input type="button" value="." onclick="calulator('.')" /></td>
          <td><input type="button" value="/" onclick="calulator('/')" /></td>
          <td><input type="button" value="=" onclick="answer()" /></td>
        </tr>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
